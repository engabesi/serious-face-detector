<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/lib/face-api.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .vertical {
        display: flex;
        flex-direction: column;
      }
      canvas {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <video id="video" width="720" height="540" autoplay muted></video>
    <div class="vertical">
      <canvas id="picture" width="512" height="384"></canvas>
      <label id="timestamp"></label>
    </div>
    <audio id="alert" preload="auto">
      <source id="alertSource" src="audio/warning.mp3" type="audio/mp3" />
    </audio>
    <script defer src="js/index.js"></script>
  </body>
</html>
